<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .driver-pic {
        width: 100px;
        height: 100px;
        border: 2px solid #0dcaf0;
        border-radius: 50%;
        background-color: #e9ecef;
        margin-bottom: 10px;
        object-fit: cover;
    }
    .driver-name {
        color: #0dcaf0;
        font-weight: bold;
    }
    .stars {
        direction: rtl;
        unicode-bidi: bidi-override;
    }
    .stars input {
        display: none;
    }
    .stars label {
        font-size: 30px;
        color: #ccc;
        cursor: pointer;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
        color: gold;
    }
</style>
</head>
<body class="bg-light">

<div class="container my-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">Review Page</h2>
    
    <div class="row mb-4 align-items-start">
        <div class="col-md-5 text-center">
            <img src="https://via.placeholder.com/100" alt="Driver Photo" class="driver-pic">
            <p class="driver-name">Name of Taxi Driver</p>
        </div>
    </div>

    <form method="POST">
  {% csrf_token %}
  <textarea class="form-control mb-3" name="comment" rows="4" placeholder="Write a comment..."></textarea>
  <div class="d-flex justify-content-center align-items-center mb-4">
      <label class="me-3 mb-0">Rate Driver:</label>
      <div class="stars">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
      </div>
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
