<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1628947733273-cdae71c9bfd3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGF4aXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      backdrop-filter: blur(15px) brightness(1.1);
      background-color: rgba(255, 255, 255, 0.2) !important;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      color: #fff;
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .btn-switch {
      flex: 1;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-switch.active {
      background-color: #6C63FF;
      color: white;
    }

    .form-control {
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .btn-login {
      background: #ff6584;
      border-radius: 12px;
      font-weight: 600;
    }

    .btn-login:hover {
      background: #e04f6b;
    }

    .register-buttons .btn {
      border-radius: 12px;
      font-weight: 600;
    }

    .not-registered {
      margin-top: 15px;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    @media (max-width: 576px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<div class="card text-center">
  <h1>Login</h1>

  <!-- Switch -->
  <div class="d-flex mb-3">
    <button type="button" id="customerBtn" class="btn btn-switch active me-2" onclick="selectType('customer')">Customer</button>
    <button type="button" id="driverBtn" class="btn btn-switch" onclick="selectType('driver')">Driver</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" method="POST" action="{% url 'user_login' %}">
    {% csrf_token %}
    <input type="hidden" name="user_type" id="userType" value="customer">
    <input type="text" name="username" class="form-control" placeholder="Username" required>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>

  <!-- Not registered -->
  <div class="not-registered">Not registered yet?</div>

  <!-- Register buttons -->
  <div class="register-buttons d-flex gap-2 justify-content-center mt-3 flex-wrap">
    <a class="btn btn-primary" href="{% url 'register_customer' %}">Register as Customer</a>
    <a class="btn btn-primary" href="{% url 'register_driver' %}">Register as Driver</a>
  </div>
</div>

<script>
  function selectType(type) {
    document.getElementById('userType').value = type;
    document.getElementById('customerBtn').classList.toggle('active', type === 'customer');
    document.getElementById('driverBtn').classList.toggle('active', type === 'driver');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
